<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Blog</title>
    <script src="https://kit.fontawesome.com/0e20ce3410.js" crossorigin="anonymous"></script>
    {% load static %}
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        .back_btn{
            color: white;
            position: absolute;
            left: 5vw;
            top: 5vh;
            font-size: 4rem;
        }
        .back_btn i{
            border-radius: 50%;
            box-shadow: rgba(0,0,0,.3) .4rem .7rem 9.3rem .3rem;
        }
        .view_main{
            min-height: 100vh;
            position: absolute;
            max-width: 100vw;
            min-width: 100vw;
            background: rgb(42, 185, 147) none repeat scroll 0% 0%;;
            padding: 5vh 10vw;
            z-index: 110;
            left: 0;
            top: 0;
            font-family: Times, 'Times New Roman', sans-serif;
        }
        .view_feed_container{
            background: white;
            box-shadow: rgba(0,0,0,.3) .4rem .7rem 9.3rem .3rem;
            padding: 5vh;
            min-height: 60vh;
        }
        .view_feed{
            overflow: hidden;
        }
        .view_feed_img{
            float: left;
            margin: 0 5vw 5vh 0;
        }
        .view_feed_img img{
            height: 50vh;
            width: 30vw;
            object-fit: cover;
        }
        h1{
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <div class="view_main" id="{{feed.id}}">
        <a class="back_btn" href="../../">
            <i class="fas fa-angle-left"></i>
        </a>
        <div class="view_feed_container">
            <div class="view_feed">
                <div class="view_feed_img">
                    <img src="{{feed.cover_img.url}}" alt="">
                </div>
                <div class="view_feed_main">
                    <div class="view_feed_heading">
                        <h1>{{feed.heading}}</h1>
                    </div>
                    <br>
                    <div class="view_feed_content">
                        {% for block in feed.block_set.all %}
                            <h3>{{block.title}}</h3>
                            <p  style="white-space: pre-line">{{block.content}}</p>
                            <br>
                        {% endfor %}
                    </div>
                    <br>
                    <div class="view_feed_footer">
                        <div class="view_post_author_name" style="display: flex;justify-content: center; align-items: center;">
                            <h3>{{feed.user.first_name}} {{feed.user.last_name}}</h3>
                            &NonBreakingSpace;
                            &NonBreakingSpace;
                            <p>{{feed.updated_at.date}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>    
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="{% static 'scripts/nav.js' %}"></script>
